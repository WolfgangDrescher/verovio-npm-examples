<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>browser-script-module</title>
    </head>
    <body>
        <script type="module">
            import Module from './node_modules/verovio/modules/verovio-toolkit-wasm.js';
            import { VerovioToolkit } from './node_modules/verovio/dist/verovio.es.js';

            HTMLDocument.prototype.ready = new Promise(function (resolve) {
                if (document.readyState !== 'loading') {
                    return resolve();
                } else {
                    document.addEventListener('DOMContentLoaded', function () {
                        return resolve();
                    });
                }
            });

            Module().then((VerovioModule) => {
                const verovioToolkit = new VerovioToolkit(VerovioModule);
                console.log(verovioToolkit.getVersion());
                const url = '/demo.mei';
                fetch(url).then(response => {
                    return response.text()
                }).then((score) => {
                    verovioToolkit.loadData(score);
                    const data = verovioToolkit.renderToSVG(1, {});
                    document.ready.then(function () {
                        window.document.getElementById('canvas').innerHTML = data;
                    });
                });
            });
        </script>
        <div id="canvas"></div>
    </body>
</html>
