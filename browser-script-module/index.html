<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>browser-script-module</title>
    </head>
    <body>
        <script src='./node_modules/verovio/index.js'></script>
        <script>
            Module.onRuntimeInitialized = () => {
                const verovioToolkit = new verovio.toolkit();
                console.log(verovioToolkit.getVersion());
                const url = 'https://raw.githubusercontent.com/WolfgangDrescher/lassus-geistliche-psalmen/master/kern/01-beatus-vir.krn';
                fetch(url).then(response => {
                    return response.text()
                }).then((score) => {
                    verovioToolkit.loadData(score);
                    const data = verovioToolkit.renderToSVG(1, {});
                    document.addEventListener('DOMContentLoaded', function (event) {
                        document.getElementById('canvas').innerHTML = data;
                    });
                });
            };
        </script>
        <div id="canvas"></div>
    </body>
</html>
